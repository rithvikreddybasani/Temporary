<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <h2>Stop Watch</h2>
    <h1>00:00</h1>
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <button onclick="resetClock()">Reset</button>
    <script>
        let secondsElapsed = 0;
        const para = document.querySelector("h1");
        
        function padStart(value){
            return String(value).padStart(2,"0"); // Single page application which can used to fe
        }

        function timer(){
            secondsElapsed++;
            let seconds = secondsElapsed%60;
            let minutes = Math.floor(secondsElapsed/60);
            let currentTime = `${padStart(minutes)}:${padStart(seconds)}`;
            para.innerHTML = currentTime;
        }

        function startClock(){
            interval = setInterval(timer,100);
        }
        function stopClock(){
            clearInterval(interval);
        }

        function resetClock(){
            stopClock();
            secondsElapsed = 0;
            para.innerHTML = "00:00";
        } 
    </script>
</body>
</html>
