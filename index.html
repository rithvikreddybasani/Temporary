<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .create {
            height: 20px;
            width: 50px;
            margin-left: 10px;
            place-self: center;
        }
    </style>
</head>
<body>
    <h1>TODO List</h1>
    <h3>Items</h3>
    <label for="input-type"></label>
    <input type="text" id="input-type" placeholder="Add and item">
    <button onclick="buttonClicked()">Add Item</button>
    <script>
        let inputTyped = document.getElementById("input-type");
        function buttonClicked(){
            const content = inputTyped.value;
            const newElement = document.createElement("p");
            newElement.innerHTML = content;
            inputTyped.before(newElement);
            const newButton = document.createElement("button");
            newButton.value = "delete";
            newButton.innerHTML = "delete";
            newButton.classList.add("create");
            newElement.appendChild(newButton);
        }
    </script>
</body>
</html>
